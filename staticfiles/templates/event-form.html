<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Form</title>
</head>

<body>
     <form action="{% url 'add_event' %}" method="POST">
        {% csrf_token %}
        {{ event_form.as_p }}
         <label for="date_of_event">Date of event:</label>
         <input type = "date" name = "date_of_event" id = "date_of_event" required></input>
        <button type="submit">SUBMIT</button>
     </form>

    <!-- back to calendar page button -->
    <a href="{% url 'calendar' %}">
        <button type="button">Back to Calendar</button>
    </a>


</body>
</html>
