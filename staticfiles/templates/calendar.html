<!DOCTYPE html>
<html lang="en">
<head>
{% include 'navbar.html' %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>Calendar</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/common_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/calendar_style.css' %}">
</head>

<body>

{#Centers content#}
<div class="center_calendar">

<!-- Add new event button widget -->
<button class="btn" onclick="add_calendar_events.showModal()">Add New Event</button>

<!-- Next and Previous Month buttons -->
<button type="button" onclick="prevMonth()">Previous Month</button>
<button type="button" onclick="nextMonth()">Next Month</button>


<div class="calendar_box" id="month_name" >
    <h2 id="current_month"></h2>
    <div class="grid_box" id="calendar_grid">
        <!-- Day numbers will be generated by JavaScript -->
    </div>

    <script src="{% static 'javascript/calendar_script.js' %}" defer></script>

</div>


<dialog id="add_calendar_events" class="modal">
    <div class="modal-box">
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
        </form>
        <h3>Add Event</h3>
        <form action="{% url 'add_event' %}" method="post">
            {% csrf_token %}
            {{ event_form.as_p }}
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</dialog>



</div>{# end of main content div#}

</body>
</html>
